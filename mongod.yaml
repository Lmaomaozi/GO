# 系统日志配置
systemLog:
  destination: file
  logAppend: true
  path: ./tmp/mongodb/mongod.log
  logRotate: reopen

# 存储配置
storage:
  dbPath: ./tmp/mongodb
  engine: wiredTiger
  wiredTiger:
    engineConfig:
      cacheSizeGB: 1
      journalCompressor: snappy
      directoryForIndexes: false
    collectionConfig:
      blockCompressor: snappy
    indexConfig:
      prefixCompression: true

# 进程管理
processManagement:
  fork: false # 如果需要后台运行可以设置为 true；Windows 不支持

# 网络配置
net:
  port: 27017
  bindIp: 127.0.0.1,::1
  maxIncomingConnections: 65536
  wireObjectCheck: true
  ipv6: false

# 操作分析
operationProfiling:
  slowOpThresholdMs: 100
  mode: slowOp
